task findBugs(type: FindBugs) {
    group = "Reporting"
    description = "Generate FindBugs reports"
    ignoreFailures = false
    effort = "default"
    reportLevel = "medium"
    excludeFilter = new File("${project.projectDir}/findbugs-filter.xml")
    classes = fileTree(dir:
            "${project.projectDir}/build/intermediates/classes")
    source = fileTree(dir:
            "${project.projectDir}/src/main/java/")
    classpath = files()
    reports {
        xml.enabled = false
        html.enabled = true
        html {
            destination "$buildDir/reports/findbugs/findbugs-output.html"
        }
    }
}

task grantAnimationPermission(type: Exec, dependsOn: 'installDebug') {
    commandLine "adb shell pm grant com.geotechpy.geostock.debug android.permission.SET_ANIMATION_SCALE".split(' ')
}

tasks.whenTaskAdded { task ->
    if (task.name.startsWith('connected')) {
        task.dependsOn grantAnimationPermission
    }
}
